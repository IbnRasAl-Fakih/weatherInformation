<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="cityName" class="fs-1 w-100 text-center my-3">NUR-SULTAN</div>
    <div class="d-flex">
        <div>
            <div class="d-flex">
                <div style="width: 25vw;" class="me-3">
                    <input type="text" name="city" placeholder="city" class="text-center me-2 ms-5" id="city">
                    <button onclick="search()" id="searchButton">Search</button>
        
                    <div id="info" class="ms-5 my-3"></div>
                </div>
        
                <div id="map" style="width: 50vw; height: 520px;"></div>
            </div>
            
            <table class="ms-5 my-5 d-flex justify-content-center" style="width: 75vw">
                <tbody id="hour">
                </tbody>
            </table>
        </div>
        
        <table>
            <tbody id="week">
            </tbody>
        </table>
    </div>

    <footer>
        <p class="text-center my-3 fs-3" style="color: #E85A4F;">Made by Eletai Rasul, SE-2201</p>
    </footer>
    
    <script src="JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
